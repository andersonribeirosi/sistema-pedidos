<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/slide.png" alt="logo">

  <form action="">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  <ion-button expand="block outline">Registrar</ion-button>

  </form>
</ion-content>
