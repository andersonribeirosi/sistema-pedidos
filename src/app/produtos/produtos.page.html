<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let item of items" (click)="showProdutos()">
        <ion-item>
            <h2>{{item.nome}}</h2>
            <p>{{item.preco | currency}}</p>
        </ion-item>
 
      </ion-list>
      
   
 

</ion-content>
